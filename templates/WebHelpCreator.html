<div id="webHelpMainContent">
    <div class="tabbable">
        <!-- Only required for left/right tabs -->
        <ul class="nav nav-tabs">
            <li><a href="#addSequence" data-toggle="tab" target="_self">Add/Edit Sequence</a></li>
            <li><a href="#availableSequences" data-toggle="tab" target="_self">Topics</a></li>
            <li><a href="#scratchpad" data-toggle="tab" target="_self">Scratchpad</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="scratchpad">
                <div id="scratchpadContent"></div>
            </div>
            <div class="tab-pane" id="availableSequences">
                <div id="availableSequencesContent"></div>
            </div>

            <div class="tab-pane" id="addSequence">
                <div class="well">
                    <section>
                        <div>
                            <input type="text" id="sequenceTitleSetter" placeholder="Sequence title"/>
                        </div>
                        <div id="stepsTable" class="table table-bordered table-hover"></div>
                    </section>
                </div>
                <div class="well "><b>Create new steps:</b>

                    <div class="well-sm ">
                        <button data-toggle="tooltip " data-placement="top "
                                title="Click and drag over elements on the page to select them "
                                class="btn btn-success " role="button " id="startDragDropButton"><span
                                class="iconClass-add"></span> Add element step
                        </button>
                        <button class="btn btn-info" role="button" id="startEmptyStepButton">
                            <span class="iconClass-add"></span> Add page step
                        </button>
                        <button class="btn btn-danger " id="cancelDragDropButton" role="button "><span
                                class="iconClass-remove"></span> Cancel
                        </button>
                    </div>
                </div>
                <div class="well"><b>View or save sequence:</b>
                    <div>
                        <button type="button" id='sequencePreviewButton' class="btn btn-default centered actionButton"
                                aria-label="Left Align" style="margin-top:20px;">
                            <span class="iconClass-play" aria-hidden="true "></span> Preview
                        </button>
                        <button type="button " id='sequenceSaveButton' class="btn btn-default centered "
                                aria-label="Left Align " style="margin-top:20px;">
                            <span class="iconClass-save" aria-hidden="true"></span> Done
                        </button>
                        <button type="button" id='clearStepsButton' class="btn btn-default centered"
                                aria-label="Left Align"
                                style="margin-top:20px;">
                            <span class="iconClass-clear" aria-hidden="true "></span> Clear
                        </button>
                    </div>
                </div>
                <div class="alert alert-danger" id="noElementsSelectedDiv" style="display: none;">
                    <button id="noElementsSelectedButton" type="button" class="close" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    No elements were selected, please try again
                </div>

                <div class="alert alert-danger" id="noStepsInPreviewDiv" style="display: none;">
                    <button id="noStepsInPreviewButton" type="button" class="close" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    No steps to preview. Please add steps.
                </div>

                <div class="alert alert-info" id="showSequenceSavedSuccessAlert" style="display: none;">
                    Sequence saved successfully!
                </div>
            </div>
        </div>
        <div class="well" id="globalWebHelpCreatorActionsWell"><b>Global actions:</b>

            <div class="well-sm ">
                <button class="btn btn-info" role="button" id="saveAllHelpSequencesToFileButton">
                    <span class="iconClass-save"></span> Save all sequences
                </button>
                <button class="btn btn-success" id="importAllHelpSequencesFromFileButton" role="button" title="Coming Soon">
                    <span class="iconClass-upload"></span> Import sequences from file
                </button>
            </div>
        </div>

    </div>
</div>
