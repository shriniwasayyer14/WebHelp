<!DOCTYPE html>
<html>
<head>
    <title>Intro JS</title>
    <script src="js/main.js"></script>
    <script src="js/vendor/jquery-1.11.1.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/vendor/BootSideMenu.js"></script>
    <script src="bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script src="js/vendor/jquery.dataTables.rowReordering.js"></script>
    <script src="js/vendor/jquery.event.drag-2.2.js"></script>
    <script src="js/vendor/jquery.event.drag.live-2.2.js"></script>
    <script src="js/vendor/jquery.event.drop-2.2.js"></script>
    <script src="js/vendor/jquery.event.drop.live-2.2.js"></script>
    <script src="js/jQueryDragSelector.js"></script>
    <script src="bower_components/intro.js/minified/intro.min.js"></script>
    <script src="js/tableEdit.js"></script>
    <style>
        #brs_header {
            background-image: url("/images/appimages/header_name_goes_here.jpg");
        }

        #app_footer {
            background-image: url("/images/appimages/footer_name_goes_here.jpg");
        }
    </style>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/DataTables/media/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="bower_components/DataTables/media/css/jquery.dataTables_themeroller.css"/>
    <link rel="stylesheet" href="css/BootSideMenu.css"/>
    <link rel="stylesheet" href="css/jQueryDragSelector.css"/>
    <link rel="stylesheet" href="bower_components/intro.js/minified/introjs.min.css"/>
    <link rel="stylesheet" href="css/core.css"/>
    <link rel="stylesheet" href="css/core-extras.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="ai-header navbar-fixed-top"><span class="ai-header-title">Sample Application</span>

    <div class="ai-header-controls"></div>
    <span class="ai-header-logo"></span>

    <div class="ai-header-menu"></div>
    <br>
</div>

<div class="ai-content-unshifted" id="ai-content">
    <div class="page-body">
        <div class="ai-navbar navbar-fixed-top">
                <span class="small_only ai-icons ai-icons-Navicon clickable sidebar-trigger" id="ai-navicon-main"><i
                        id="navicon_image"></i></span>

            <p id="processing_spinner"></p>
            <button class="nav-right btn light" id='wiki_page'
                    onclick='window.open("https://webster.bfm.com/Wiki/display/APSGHelp/Hubble?src=search")'><i
                    class="fa fa-info-circle"></i> Wiki
            </button>
            <button class="nav-right btn light" id='feedbackFormIcon' data-toggle="modal"
                    data-target="#feedback_form"><i class="fa fa-envelope"></i> Feedback
            </button>
        </div>
        <div class="content">
            <div id="inputDiv" align="center" class="inputDivCentered">
                <div id="search_box_well" class="well">
                    <div class="input-append input-group" id="input_box_div">
                        <div class="input-group-btn">
                            <button type="submit" disabled class="btn btn-default" id='input_form_button'
                                    title='Show/Hide Interpretation' onclick="showInputInterpretation();">
                                <span id='input_interpretation_icon' class="fa fa-info-circle"></span>
                            </button>
                        </div>
                        <div contenteditable id="input_box" class="form-control" style=""></div>
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default" id='parse_button' title='Parse'
                                    onclick="parse();">
                                <i class="fa fa-search"></i>
                            </button>
                            <button class="btn btn-default" id='shareLinkButton' title='Share current link'
                                    style="display:none;" onclick="promptToCopyLinkInNewPromptWindow()">
                                <span class="fa fa-share-alt"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="demo">
                <div class="tabbable"> <!-- Only required for left/right tabs -->
                    <ul class="nav nav-tabs">
                        <li><a href="#availableSequences" data-toggle="tab">Available Sequences</a></li>
                        <li class="active"><a href="#addSequence" data-toggle="tab">Add Sequence</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" id="availableSequences">
                            Placeholder where you can search for existing sequences
                        </div>
                        <div class="tab-pane active" id="addSequence">
                            <div class="jumbotron">
                                <h3>Create a new sequence</h3>

                                <div class="btn-group">
                                    <button data-toggle="tooltip" data-placement="top"
                                            title="Click and drag over elements on the page to select them"
                                            class="btn btn-primary btn-lg" href="#" role="button"
                                            id="startDragDropButton"
                                            onClick="startSelectionOfElement(true);">Add Step on element
                                    </button>
                                    <button class="btn btn-default btn-lg" href="#" role="button"
                                            id="startEmptyStepButton"
                                            onClick="startSelectionOfElement(false);">Add Step on page
                                    </button>
                                    <button class="btn btn-danger btn-lg" href="#" id="cancelDragDropButton"
                                            role="button"
                                            onClick="jQueryDragSelector.off();">Cancel
                                    </button>
                                </div>
                            </div>
                            <div class="alert alert-warning" id="noElementsSelectedDiv" style="display: none;">
                                <button type="button" class="close" onclick="jQuery('#noElementsSelectedDiv').hide();"
                                        aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                No elements were selected, please try again
                            </div>
                            <div class="alert alert-warning" id="noStepsInPreviewDiv" style="display: none;">
                                <button type="button" class="close" onclick="jQuery('#noStepsInPreviewDiv').hide();"
                                        aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                No steps to preview. Please add steps.
                            </div>
                            <section contenteditable="true">
                                <table id="stepsTable" class="table table-bordered table-hover">
                                </table>
                            </section>
                            <button type="button" class="btn btn-default actionButton" aria-label="Left Align"
                                    style="margin-top:20px;" onclick="preview();">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Preview
                            </button>

                            <button type="button" class="btn btn-default centered" aria-label="Left Align"
                                    style="margin-top:20px;"
                                    onclick="save();">
                                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    $(document).ready(function () {
        init();
    });
</script>
</body>
</html>
